<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
  	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="app.js"></script>
</head>
<body>
	<div class="widget">
		<div class="header">
		<div class="btn-play disabled js-play"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>
		  <p class="author js-author" data-author-id>alt-J</p>

		  <div class="seekbar">
		    <progress class ="js-time" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
	<form class="widget searcher">
		<label>Song name:</label>
		<input type="text" data-search placeholder="Search..." value="Rhapsody - Symphony Of Enchanted Lands">
		<button class="js-searcher">Search!</button>
	</form>	
	</div>

    <div class="container">
	<div class="modal fade js-modal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	 				  <span>&times;</span>
					</button>

					<h2 class="modal-title" id="title"></h2>
				</div>

				<div class="modal-body">
					<dl class="dl-horizontal">
					  <dt>Genres</dt>
					  <dd id="genres">23</dd>

					  <dt>Followers</dt>
					  <dd id="followers">888</dd>

					  <dt>Popularity</dt>
					  <dd id="popularity"></dd>

					</dl>
					<hr>
					<img id="photo" src="#" alt="Artist" class="img-rounded cover">
				</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
